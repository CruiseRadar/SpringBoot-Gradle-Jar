<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Getting Started: Serving Web Content</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style>
        p, label {
            display: block;
            font: 1rem 'Fira Sans',sans-serif;
        }
        input, label {
            margin: 0.4rem;
        }
    </style>
</head>
<body>
    <div>
        <p th:text="'현재시간 : , ' + ${time} + '!'" ></p>
        <h1 th:text="'input type 종류'" ></h1>
    </div>
    <div>
        <label>일반 텍스트를 입력받는 필드 : </label>
        <input type="text" name="" id="" class="" value="일반 텍스트"/>
    </div>
    <div>
        <label>비밀번호를 입력받는 필드 : </label>
        <input type="password" name="" id="" class="" value="비밀번호"/>
    </div>
    <div>
        <label>이메일 주소를 입력받는 필드 : </label>
        <input type="email" name="" id="" class="" value="xxx@google.com"/>
    </div>
    <div>
        <label>웹사이트 URL을 입력받는 필드 : </label>
        <input type="url" name="" id="" class="" value="https://www.google.com/"/>
    </div>
    <div>
        <label>숫자를 입력받는 필드 : </label>
        <input type="number" name="" id="" class="" value="0123456789.0123456789"/>
    </div>
    <div>
        <label>날짜를 입력받는 필드 : </label>
        <input type="date" name="" id="" class="" value="2013-10-13"/>
    </div>
    <div>
        <label>날짜와 시간을 함께 입력 : </label>
        <input type="datetime" name="" id="" class="" value="2013-10-13 23:52:47"/>
    </div>
    <div>
        <label>날짜와 시간을 모두 입력 : </label>
        <input type="datetime-local" name="" id="" class="" value="2017-06-01T08:30"/>
    </div>
    <div>
        <label>월 단위로 날짜를 입력받는 필드 : </label>
        <input type="month" name="" id="" class="" value="2023-10"/>
    </div>
    <div>
        <label>주 단위로 날짜를 입력받는 필드: </label>
        <input type="week" name="" id="" class="" value="2023-W41"/>
    </div>
    <div>
        <label>시간을 입력받는 필드 : </label>
        <input type="time" name="" id="" class="" value="23:50"/>
    </div>
    <div>
        <label>검색어를 입력받는 필드 : </label>
        <input type="search" name="" id="" class="" value="검색어"/>
    </div>
    <div>
        <label>전화번호를 입력받는 필드 : </label>
        <input type="tel" name="" id="" class="" value="012-1234-1234"/>
    </div>
    <div>
        <label>색상을 입력받는 필드: </label>
        <input type="color" name="" id="" class="" value="#00ff00"/>
    </div>
    <div>
        <label>파일을 업로드하는 필드 : </label>
        <input type="file" name="" id="" class="" value=""/>
    </div>
    <div>
        <label>이미지 파일을 업로드하는 필드 : </label>
        <input type="image" name="" id="" class="" src="img/owl.jpeg"/>
    </div>
    <div>
        <label>데이터를 서버로 전송하는 제출 버튼 : </label>
        <input type="submit" name="" id="" class="" value="서버 전송"/>
    </div>
    <div>
        <label>입력한 데이터 초기화 버튼 : </label>
        <input type="reset" name="" id="" class="" value="초기화"/>
    </div>
    <div>
        <label>사용자가 클릭하면 특정 동작하는 일반 버튼 : </label>
        <input type="button" name="" id="" class="" value="버튼"/>
    </div>
    <div>
        <label>숨겨진 입력 필드 서버로 전송되는 데이터 중 일부를 저장 : </label>
        <input type="hidden" name="" id="" class="" value="숨겨진 값"/>
    </div>
    <div>
        <label>범위를 선택하는 필드 : </label>
        <input type="range" name="" id="" class="" min="0" max="100" value="90" step="10"/>
    </div>
    <div>
        <!-- 라디오 버튼입니다. 여러 개의 옵션 중 하나만 선택할 수 있습니다. -->
        <div>
            <input type="radio" id="" name="ctlRadio" value="" checked />
            <label for="huey">라디오 버튼</label>
        </div>
        <div>
            <input type="radio" id="" name="ctlRadio" value="" />
            <label for="dewey">여러 개 중</label>
        </div>
        <div>
            <input type="radio" id="" name="ctlRadio" value="" />
            <label for="louie">하나만 선택</label>
        </div>
    </div>
    <div>
        <div>
            <input type="checkbox" id="" name="" checked />
            <label for="scales">체크박스</label>
        </div>
        <div>
            <input type="checkbox" id="" name="" />
            <label for="horns">여러 개의</label>
        </div>
        <div>
            <input type="checkbox" id="" name="" />
            <label for="horns">동시에 선택</label>
        </div>
    </div>
    <div>
        <!-- 드롭다운 메뉴입니다. 여러 개의 옵션 중 하나를 선택할 수 있습니다. -->
        <select name="" id="" form="">
            <option value="1">드롭다운 메뉴</option>
            <option value="2">여러 개의 옵션</option>
            <option value="3">하나를 선택</option>
        </select>
    </div>
    <div>
        <!-- 다중 행 텍스트 입력 필드입니다. 여러 줄의 텍스트를 입력할 수 있습니다. -->
        <textarea id="w3review" name="w3review" rows="4" cols="50">
            다중 행 텍스트 입력 필드
            여러 줄의 텍스트를 입력
        </textarea>
    </div>
</body>
</html>
